<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mycalculator">
        <h1 class="text-center">Simple Calculator</h1>
        <p class="text-center" style="font-weight:600;">I'll help you calculate!</p>
        <div class="container">
            <div class="row">
                <input class="input" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button id="long-btn" class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <!-- <button class="button">+</button> -->
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
